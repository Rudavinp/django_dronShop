{% extends "dashboard/new_base.html" %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <span>Coupon code</span>
                    {{ form.code }}
                    <p>Discount</p>
                    {{ form.discount }}
                    <p>Start date</p>
                    {{ form.start_date }}
                    <span>End date</span>
                    {{ form.end_date }}
                    <p>Coupon is active</p>
                    {{ form.is_active}}
                    <button type="submit">
                        Save
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <a href="{% url 'dashboard:coupons-list' %}">
                Cancel
            </a>
        </div>
    </div>
{% endblock %}
