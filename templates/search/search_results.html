{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <h4>Search results</h4>
        <div class="row">
            {% for product in results %}
            <div class="col-6 col-lg-3">
                <a href="{% url 'product:product' product.get_slug product.pk %}">
                    {{ product.name }}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
